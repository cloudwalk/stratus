name: Build Instrumented Binary (PGO)

on:
  workflow_dispatch:
    inputs:
      features:
        description: "List of features to enable"
        required: false
        default: ""
  push:
    branches:
      - "main"
    paths:
      - "src/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - "rust-toolchain.toml"
      - "tests/fixtures/**"
      - "static/**"
      - ".sqlx/**"

env:
  RETENTION_DAYS: 90

jobs:
  build_binaries:
    name: Build and upload
    runs-on: ubuntu-22.04
    timeout-minutes: 45

    concurrency:
      group: ${{ github.workflow }}-{{ github.run_id }}
      cancel-in-progress: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        run: curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --default-toolchain 1.88

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libssl-dev libsasl2-dev clang lld

      - name: Configure Clang for LTO
        run: |
          echo "CC=clang" >> $GITHUB_ENV
          echo "CXX=clang++" >> $GITHUB_ENV
          echo "RUSTFLAGS=-C linker=clang" >> $GITHUB_ENV

      - name: Install cargo-pgo
        run: cargo install --git https://github.com/Kobzol/cargo-pgo --branch release-plz-2025-04-04T20-27-31Z --rev 5c73c7b --locked

      - name: Build instrumented binary
        run: cargo pgo instrument --profiles-dir /tmp/${{ github.sha }} build -- --bin stratus --features "$FEATURES"
        env:
          CARGO_PROFILE_RELEASE_DEBUG: 1
          TRACING_LOG_FORMAT: json
          NO_COLOR: 1
          FEATURES: "${{ github.event.inputs.features || 'default' }}"

      - name: Generate checksums
        run: |
          cd target/x86_64-unknown-linux-gnu/release
          sha256sum stratus > ../../../checksums.txt

      - name: Upload stratus
        uses: actions/upload-artifact@v4
        id: upload-str
        with:
          name: stratus-instrumented-${{ github.sha }}
          path: target/x86_64-unknown-linux-gnu/release/stratus
          if-no-files-found: error
          retention-days: ${{ env.RETENTION_DAYS }}

      - name: Upload checksums
        uses: actions/upload-artifact@v4
        with:
          name: checksums-${{ github.sha }}
          path: checksums.txt
          if-no-files-found: error
          retention-days: ${{ env.RETENTION_DAYS }}

      - name: Print outputs
        run: |
          echo "Artifact ID: ${{ steps.upload-str.outputs.artifact-id }} (stratus)"
          echo "Artifact URL: ${{ steps.upload-str.outputs.artifact-url }} (stratus)"

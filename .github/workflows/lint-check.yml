name: Lint

permissions:
  contents: read

on:
  pull_request:
    branches:
      - "*"
    paths-ignore:
      - ".github/workflows/deploy.yml"
      - ".github/workflows/docs-release.yml"
      - ".github/workflows/outdated.yml"
      - ".github/workflows/comment-tag-report.yml"
      - ".github/workflows/pr-agent.yml"
      - ".github/workflows/build-binary.yml"
      - ".github/CODEOWNERS"
      - "config/**"
      - "README.md"
      - "LICENSE"
      - "CONTRIBUTING.md"
      - "utils/slack-notifiers/**"
  workflow_dispatch:
  push: # Rebuild cache policy
    branches:
      - "main"
    paths:
      - "Cargo.lock"
      - "Cargo.toml"
      - "rust-toolchain.toml"

env:
  CACHE_SHARED_KEY: stable-release
  CACHE_PATH: |
    ~/.cargo/registry/index/
    ~/.cargo/registry/cache/
    ~/.cargo/git/db/
    target/

jobs:
  run_lint:
    name: Lint and Style checks
    runs-on: ubuntu-22.04
    timeout-minutes: 25

    concurrency:
      group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
      cancel-in-progress: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust Nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          toolchain: nightly-2025-05-22
          components: rustfmt, clippy

      - name: Rust Cache
        uses: actions/cache/restore@v4
        with:
          path: ${{ env.CACHE_PATH }}
          restore-keys: ${{ env.CACHE_SHARED_KEY }}
          key: ${{ env.CACHE_SHARED_KEY }}

      - name: Install libsasl2-dev libssl-dev
        run: sudo apt-get update && sudo apt install -y build-essential pkg-config libssl-dev libsasl2-dev

      - name: Set up Just
        uses: extractions/setup-just@v2

      - name: Just lint-check
        run: just lint-check -2025-05-22

  e2e_lint:
    name: E2E Lint
    runs-on: ubuntu-22.04
    timeout-minutes: 10

    concurrency:
      group: ${{ github.workflow }}-e2e-${{ github.ref || github.run_id }}
      cancel-in-progress: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .tool-versions

      - name: Set up Just
        uses: extractions/setup-just@v2

      - name: Set up shfmt
        uses: mfinelli/setup-shfmt@v3.0.1
        with:
          version: v3.9.0

      - name: Set up shellcheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck

      - name: Just e2e-lint
        run: |
          npm --prefix ./e2e --silent install
          just e2e-lint --check

      - name: Just shell-lint
        run: just shell-lint --diff

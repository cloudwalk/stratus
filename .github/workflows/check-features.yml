name: Check Features

permissions: read-all

on:
  pull_request:
    branches:
      - "*"
    paths:
      - "src/**"
      - ".github/workflows/check-features.yml"
      - "justfile"
      - "Cargo.toml"

  push:
    branches:
      - main
    paths:
      - "Cargo.lock"
      - "Cargo.toml"
      - "rust-toolchain.toml"

  workflow_dispatch:

env:
  CACHE_KEY_PREFIX: ${{ runner.os }}-v4-cargo-check-features
  CACHE_SHARED_KEY: stable-release
  CACHE_KEY: ${{ hashFiles('**/Cargo.lock') }}

jobs:
  check_features:
    name: Check Features
    runs-on: ubuntu-22.04
    timeout-minutes: 35

    concurrency:
      group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
      cancel-in-progress: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.88

      - name: Rust Cache - Restore shared key
        uses: Swatinem/rust-cache@v2
        id: cache-cargo
        with:
          shared-key: ${{ env.CACHE_SHARED_KEY }}

      - name: Rust Cache - Restore and save key
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: ${{ env.CACHE_KEY_PREFIX }}
          key: ${{ env.CACHE_KEY }}
          save: true

      - name: Install libsasl2-dev libssl-dev
        run: sudo apt-get update && sudo apt install -y build-essential pkg-config libssl-dev libsasl2-dev

      - name: Set up Just
        uses: extractions/setup-just@v2

      - name: Set up Test Dependencies
        if: ${{ steps.cache-cargo.outputs.cache-hit != 'true' }}
        run: |
          cargo install killport || true
          cargo install wait-service || true
          cargo install cargo-hack || true

      - name: Run cargo checks
        run: just check-features
        env:
          CARGO_PROFILE_RELEASE_DEBUG: 0
          RUST_LOG: error
          RELEASE: 1

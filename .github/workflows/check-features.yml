name: Check Features

permissions: read-all

on:
  pull_request:
    branches:
      - "*"
    paths:
      - "src/**"
      - ".github/workflows/check-features.yml"
      - "justfile"
      - "Cargo.toml"

  push:
    branches:
      - main
    paths:
      - "Cargo.lock"
      - "Cargo.toml"
      - "rust-toolchain.toml"

  workflow_dispatch:

env:
  CACHE_SHARED_KEY: stable-release
  CACHE_PATH: |
    ~/.cargo/registry/index/
    ~/.cargo/registry/cache/
    ~/.cargo/git/db/
    target/

jobs:
  check_features:
    name: Check Features
    runs-on: ubuntu-22.04
    timeout-minutes: 35

    concurrency:
      group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
      cancel-in-progress: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.88

      - name: Rust Cache - Restore shared key
        uses: actions/cache/restore@v4
        with:
          path: ${{ env.CACHE_PATH }}
          key: ${{ env.CACHE_SHARED_KEY }}
  
      - name: Install libsasl2-dev libssl-dev
        run: sudo apt-get update && sudo apt install -y build-essential pkg-config libssl-dev libsasl2-dev

      - name: Set up Just
        uses: extractions/setup-just@v2

      - name: Set up dependencies
        # if: ${{ steps.cache-cargo.outputs.cache-hit != 'true' }}
        uses: taiki-e/install-action@v2
        with:
          tool: |
            cargo-hack
            killport
            wait-service

      - name: Run cargo checks
        run: just check-features
        env:
          CARGO_PROFILE_RELEASE_DEBUG: 0
          RUST_LOG: error
          RELEASE: 1

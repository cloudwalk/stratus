name: Tests in docs

permissions:
  contents: read

on:
  pull_request:
    branches:
      - "*"
    paths:
      - "src/**"
      - ".github/workflows/doc-test.yml"
      - "justfile"

  workflow_dispatch:
  push: # Rebuild cache policy
    branches:
      - "main"
    paths:
      - "Cargo.lock"
      - "Cargo.toml"
      - "rust-toolchain.toml"

env:
  CACHE_KEY_PREFIX: ${{ runner.os }}-v4-cargo-doc-test
  CACHE_SHARED_KEY: stable-release
  CACHE_KEY: ${{ hashFiles('**/Cargo.lock') }}

jobs:
  doc_unit_tests:
    name: Documentation Unit Tests
    runs-on: ubuntu-22.04
    timeout-minutes: 25

    concurrency:
      group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
      cancel-in-progress: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.88

      - name: Rust Cache - Restore shared key
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ env.CACHE_SHARED_KEY }}
          restore-keys: ${{ env.CACHE_SHARED_KEY }}
          save-if: false

      - name: Rust Cache - Restore and save key
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: ${{ env.CACHE_KEY_PREFIX }}
          key: ${{ env.CACHE_KEY }}

      - name: Install libsasl2-dev libssl-dev
        run: sudo apt-get update && sudo apt install -y build-essential pkg-config libssl-dev libsasl2-dev

      - name: Set up Just
        uses: extractions/setup-just@v2

      - name: Test docs
        run: just test-doc

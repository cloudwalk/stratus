name: Performance E2E tests

on:
  pull_request:
    branches:
      - '*'
  workflow_dispatch:

jobs:
  call-e2e-tests:
    name: Call E2E Stratus Workflow
    uses: ./.github/workflows/_setup-e2e.yml@main
    with:
      test_command: 'e2e-flamegraph'

  comment-on-pr:
    name: Comment on PR with Artifact Link
    needs: call-e2e-tests
    runs-on: ubuntu-latest
    steps:
      - name: Post PR Comment with Artifact Link
        uses: actions/github-script@v5
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const artifactUrl = `https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}`;
            const commentBody = `E2E test artifacts are available for review. You can download the flamegraph from the Actions run: [Download Flamegraph](${artifactUrl})`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: commentBody
            });

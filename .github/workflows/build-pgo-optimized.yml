name: Build Optimized Binary (PGO)

on:
  workflow_dispatch:
    inputs:
      features:
        description: "List of features to enable"
        required: false
        default: ""

env:
  RETENTION_DAYS: 90

jobs:
  build_optimized:
    name: Build PGO optimized binary
    runs-on: ubuntu-22.04
    timeout-minutes: 60

    concurrency:
      group: ${{ github.workflow }}-${{ github.run_id }}
      cancel-in-progress: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        run: curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --default-toolchain 1.88

      - name: Install libsasl2-dev libssl-dev
        run: sudo apt-get update && sudo apt install -y build-essential pkg-config libssl-dev libsasl2-dev

      - name: Add LLVM tools
        run: rustup component add llvm-tools-preview

      - name: Install cargo-pgo
        run: cargo install --git https://github.com/Kobzol/cargo-pgo --branch release-plz-2025-04-04T20-27-31Z --rev 5c73c7b --locked

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Create profiles directory
        run: mkdir -p /tmp/profiles/${{ github.sha }}

      - name: Download profile data from GCS
        run: |
          echo "Downloading profile data for commit: ${{ github.sha }}"
          gsutil -m cp -r gs://stratus_performance_benchmark_staging/profile-data/${{ github.sha }}/\* /tmp/profiles/${{ github.sha }}/
          echo "Profile data downloaded to: /tmp/profiles/${{ github.sha }}"
          ls -la /tmp/profiles/${{ github.sha }}/

      - name: Build optimized binary with PGO
        run: cargo pgo optimize --profiles-dir /tmp/profiles/${{ github.sha }} build -- --bin stratus --features "$FEATURES"
        env:
          CARGO_PROFILE_RELEASE_DEBUG: 1
          TRACING_LOG_FORMAT: json
          NO_COLOR: 1
          FEATURES: "${{ github.event.inputs.features || 'default' }}"

      - name: Generate checksums
        run: |
          cd target/x86_64-unknown-linux-gnu/release
          sha256sum stratus > ../../../checksums-optimized.txt

      - name: Upload optimized stratus binary
        uses: actions/upload-artifact@v4
        id: upload-optimized
        with:
          name: stratus-optimized-${{ github.sha }}
          path: target/x86_64-unknown-linux-gnu/release/stratus
          if-no-files-found: error
          retention-days: ${{ env.RETENTION_DAYS }}

      - name: Upload checksums
        uses: actions/upload-artifact@v4
        with:
          name: checksums-optimized-${{ github.sha }}
          path: checksums-optimized.txt
          if-no-files-found: error
          retention-days: ${{ env.RETENTION_DAYS }}

      - name: Print outputs
        run: |
          echo "Optimized Artifact ID: ${{ steps.upload-optimized.outputs.artifact-id }}"
          echo "Optimized Artifact URL: ${{ steps.upload-optimized.outputs.artifact-url }}"
          echo "Built optimized binary for commit: ${{ github.sha }}"

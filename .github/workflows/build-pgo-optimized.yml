name: Build Optimized Binary (PGO)

on:
  workflow_dispatch:
    inputs:
      features:
        description: "List of features to enable"
        required: false
        default: ""
      commit_sha:
        description: "Specific commit SHA to checkout and build. If empty, builds HEAD of the branch."
        required: false
        default: ""
  push:
    branches:
      - "main"
    paths:
      - "src/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - "rust-toolchain.toml"
      - "tests/fixtures/**"
      - "static/**"
      - ".sqlx/**"

env:
  RETENTION_DAYS: 90

jobs:
  build_optimized:
    name: Build PGO optimized binary
    runs-on: ubuntu-22.04
    timeout-minutes: 300

    concurrency:
      group: ${{ github.workflow }}-${{ github.run_id }}
      cancel-in-progress: false

    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          ref: ${{ github.event.inputs.commit_sha || github.sha }}

      - name: Resolve build commit SHA
        id: resolve-sha
        run: echo "sha=$(git rev-parse HEAD)" >> "$GITHUB_OUTPUT"

      - name: Set up Rust
        run: curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --default-toolchain 1.88

      - name: Install libsasl2-dev libssl-dev
        run: sudo apt-get update && sudo apt install -y build-essential pkg-config libssl-dev libsasl2-dev

      - name: Add LLVM tools
        run: rustup component add llvm-tools-preview

      - name: Install cargo-pgo
        run: cargo install --vers 0.3.0 cargo-pgo

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@c200f3691d83b41bf9bbd8638997a462592937ed # v2.1.13
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@e427ad8a34f8676edf47cf7d7925499adf3eb74f # v2.2.1

      - name: Create profiles directory
        run: mkdir -p /tmp/profiles/${{ steps.resolve-sha.outputs.sha }}

      - name: Wait for profile data availability
        run: |
          BUCKET_PATH="gs://stratus_performance_benchmark_staging/profile-data/${{ steps.resolve-sha.outputs.sha }}/"
          SLEEP_INTERVAL=60

          echo "Waiting for profile data at ${BUCKET_PATH}"

          while true; do
            FILES=$(gsutil ls "${BUCKET_PATH}**" 2>/dev/null | grep -v '/$' || true)

            if [ -n "${FILES}" ]; then
              echo "Profile data found at ${BUCKET_PATH}:"
              break
            fi

            sleep "${SLEEP_INTERVAL}"
          done

          echo "Ready to download profile data from ${BUCKET_PATH}"

      - name: Download profile data from GCS
        run: |
          echo "Downloading profile data for commit: ${{ steps.resolve-sha.outputs.sha }}"
          gsutil -m cp -r gs://stratus_performance_benchmark_staging/profile-data/${{ steps.resolve-sha.outputs.sha }}/\* /tmp/profiles/${{ steps.resolve-sha.outputs.sha }}/
          echo "Profile data downloaded to: /tmp/profiles/${{ steps.resolve-sha.outputs.sha }}"
          ls -la /tmp/profiles/${{ steps.resolve-sha.outputs.sha }}/

      - name: Build optimized binary with PGO
        run: cargo pgo optimize --profiles-dir /tmp/profiles/${{ steps.resolve-sha.outputs.sha }} build -- --bin stratus --features "$FEATURES"
        env:
          CARGO_PROFILE_RELEASE_DEBUG: 1
          TRACING_LOG_FORMAT: json
          NO_COLOR: 1
          FEATURES: "${{ github.event.inputs.features || 'default' }}"

      - name: Generate checksums
        run: |
          cd target/x86_64-unknown-linux-gnu/release
          sha256sum stratus > ../../../checksums-optimized.txt

      - name: Upload optimized stratus binary
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        id: upload-optimized
        with:
          name: stratus-optimized-${{ steps.resolve-sha.outputs.sha }}
          path: target/x86_64-unknown-linux-gnu/release/stratus
          if-no-files-found: error
          retention-days: ${{ env.RETENTION_DAYS }}

      - name: Upload checksums
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: checksums-optimized-${{ steps.resolve-sha.outputs.sha }}
          path: checksums-optimized.txt
          if-no-files-found: error
          retention-days: ${{ env.RETENTION_DAYS }}

      - name: Print outputs
        run: |
          echo "Optimized Artifact ID: ${{ steps.upload-optimized.outputs.artifact-id }}"
          echo "Optimized Artifact URL: ${{ steps.upload-optimized.outputs.artifact-url }}"
          echo "Built optimized binary for commit: ${{ steps.resolve-sha.outputs.sha }}"

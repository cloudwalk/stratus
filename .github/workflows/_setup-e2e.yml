name: Setup E2E Environment

on:
  workflow_call:
    inputs:
      test_command:
        required: true
        type: string

jobs:
  setup_and_test_file_changes:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref || github.run_id }}-changes
      cancel-in-progress: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Check file changes
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          # Avoid using single or double quotes for multiline patterns
          files: |
            README.md
            CONTRIBUTING.md
            LICENSE
            static/contracts/*.signatures
            config/*
            .github/workflows/deploy.yml
            .github/CODEOWNERS
            .github/workflows/docs-release.yml
            .github/workflows/outdated.yml
    outputs:
      only_modified: ${{ steps.changed-files.outputs.only_modified }}
  setup_and_test:
    needs: setup_and_test_file_changes
    if: ${{ needs.setup_and_test_file_changes.outputs.only_modified == 'true' }}
    name: Setup and Run E2E
    runs-on: ubuntu-latest
    timeout-minutes: 35
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Cache Cargo Registry and Target Directory
        uses: actions/cache@v4.0.2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ~/.cargo/bin
            target
          key: ${{ runner.os }}-cargo-${{ github.workflow }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ github.workflow }}

      - name: Set up Rust
        run: curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y

      - name: Set up Just
        uses: extractions/setup-just@v1

      - name: Set up ASDF Version Manager
        uses: asdf-vm/actions/setup@v3

      - name: Install Node.js
        run: |
          asdf plugin add nodejs https://github.com/asdf-vm/asdf-nodejs.git
          asdf install nodejs 20.10.0
          asdf global nodejs 20.10.0

      - name: Set up Test Dependencies
        run: |
          cargo install killport || true
          cargo install wait-service || true

      - name: Run e2e tests
        run: ${{ inputs.test_command }}

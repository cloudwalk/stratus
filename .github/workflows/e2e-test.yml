name: E2E Tests
# -------------------------------------------------------------------------
# End to End tests for Stratus
# Each job uses _setup-e2e.yml to run a diffent Justfile recipe
# Check the file to see the common environment variables and dependencies
#
# Set specific environment variables using the `justfile_env` input
# They must not conflict with common ones
# -------------------------------------------------------------------------

on:
  pull_request:
    branches:
      - '*'
  workflow_dispatch:
  push: # Rebuild cache policy
    branches:
      - 'main'
    paths:
      - 'Cargo.lock'
      - 'Cargo.toml'

jobs:
  e2e-stratus:
    name: E2E Stratus in-memory
    uses: ./.github/workflows/_setup-e2e.yml
    with:
      justfile_recipe: 'e2e-stratus'

    concurrency:
      group: ${{ github.workflow }}-inmemory-${{ github.ref || github.run_id }}
      cancel-in-progress: true

  e2e-stratus-postgres:
    name: E2E Stratus Postgres
    uses: ./.github/workflows/_setup-e2e.yml
    with:
      justfile_recipe: 'e2e-stratus-postgres'

    concurrency:
      group: ${{ github.workflow }}-postgres-${{ github.ref || github.run_id }}
      cancel-in-progress: true

  e2e-stratus-rocks:
    name: E2E Stratus Rocks
    uses: ./.github/workflows/_setup-e2e.yml
    with:
      justfile_recipe: 'e2e-stratus-rocks'

    concurrency:
      group: ${{ github.workflow }}-rocks-${{ github.ref || github.run_id }}
      cancel-in-progress: true

name: E2E Tests

on:
  pull_request:
    branches:
      - '*'
  workflow_dispatch:
  push: # Rebuild cache policy
    branches:
      - 'main'
    paths:
      - 'Cargo.lock'
      - 'Cargo.toml'

jobs:
  e2e-stratus:
    name: E2E Stratus in-memory
    uses: ./.github/workflows/_setup-e2e.yml
    with:
      test_command: 'just e2e-stratus'

    concurrency:
      group: ${{ github.workflow }}-inmemory-${{ github.ref || github.run_id }}
      cancel-in-progress: true

  e2e-stratus-postgres:
    name: E2E Stratus Postgres
    uses: ./.github/workflows/_setup-e2e.yml
    with:
      test_command: 'PERM_STORAGE=postgres://postgres:123@0.0.0.0:5432/stratus just e2e-stratus-postgres'

    concurrency:
      group: ${{ github.workflow }}-postgres-${{ github.ref || github.run_id }}
      cancel-in-progress: true

  e2e-stratus-rocks:
    name: E2E Stratus Rocks
    uses: ./.github/workflows/_setup-e2e.yml
    with:
      test_command: 'PERM_STORAGE=rocks just e2e-stratus-rocks'

    concurrency:
      group: ${{ github.workflow }}-rocks-${{ github.ref || github.run_id }}
      cancel-in-progress: true
